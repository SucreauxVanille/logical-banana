<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ロジカルバナナ</title>
  <style>
    body {
      font-family: "Segoe UI", "Hiragino Sans", sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #fffbea;
      color: #333;
    }
    h1 {
      color: #e0b000;
      margin-bottom: 20px;
    }
    #topic {
      font-size: 2em;
      margin: 30px 0;
      min-height: 1.5em;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffd54f;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #ffeb3b;
    }
    #rules {
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ロジカルバナナ 🍌</h1>
  <div id="topic">ここにお題が出ます</div>
  <button id="nextBtn">お題を出す！</button>
  <div id="rules">ルールを見る</div>

  <script src="script.js"></script>
</body>
</html>
